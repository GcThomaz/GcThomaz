- uses: Platane/snk@v3
  with:
    # Your GitHub username
    github_user_name: GcThomaz

    # list of files to generate.
    # one file per line. Each output can be customized with options as a query string.
    #
    #  supported options:
    #  - palette:     A preset of color, one of [github, github-dark, github-light]
    #  - color_snake: Color of the snake
    #  - color_dots:  Coma separated list of dots color.
    #                 The first one is 0 contribution, then it goes from the low contribution to the highest.
    #                 Exactly 5 colors are expected.
    outputs: |
      dist/github-snake-GcThomaz.svg
      dist/github-snake-GcThomaz-dark.svg?palette=github-dark
      dist/ocean-GcThomaz.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

    env:
      # a GitHub token is required to fetch the contribution calendar from the GitHub API
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
